<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function myFunction(){
			document.getElementById('demo').innerHTML="You make a click on button"
		}
	</script>
</head>
<body>
	<p>Click the button to trigger a function</p>

	<button onclick="myFunction()">
		Click me
	</button>

	<p id="demo"></p>
	
</body>
</html>
